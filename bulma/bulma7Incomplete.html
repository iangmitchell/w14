<form name="info">
  <div class="field">
    <label form="fname" class="label"> Name </label>
    <input size="50" name="fname" id="fname" type="text" class="input is-danger" placeholder="Enter Name"/>
  </div>
  <div class="select">
    <label id="postage" class="label"> Postage</label>
    <select id="postage" name="postage">
      <option value="standard"> Standard</option>
      <option value="second">Second Class</option>
      <option value="first">First Class</option>
    </select>
    <button class="button is-danger" > Click </button>
    <button class="submit">Submit</button>
  </div>
</form>
